[tool.ruff]
target-version = "py311"
line-length = 100
src = ["sdk/src", "server/src"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "SIM", "TC"]
ignore = [
    "E501",
    "B008",   # FastAPI uses function calls (Query, Depends) in argument defaults by design
    "TC001",  # Runtime-required imports (FastAPI DI, SQLAlchemy, Pydantic)
    "TC002",  # Runtime-required third-party imports
    "TC003",  # Runtime-required stdlib imports (datetime in Pydantic/SQLAlchemy models)
]

[tool.ruff.lint.isort]
known-first-party = ["vigil", "vigil_server"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["redis.*", "asyncpg.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["sdk/tests", "server/tests"]
