services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vigil
      POSTGRES_PASSWORD: vigil
      POSTGRES_DB: vigil
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vigil"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://vigil:vigil@postgres:5432/vigil
      REDIS_URL: redis://redis:6379/0
      VIGIL_HOST: "0.0.0.0"
      VIGIL_PORT: "8000"
      VIGIL_CORS_ORIGINS: '["http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  dashboard:
    build:
      context: dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://server:8000
    depends_on:
      server:
        condition: service_healthy

volumes:
  pgdata:
