name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install ruff mypy
          cd sdk && pip install -e ".[dev]"
          cd ../server && pip install -e ".[dev]"
      - name: Ruff check
        run: ruff check sdk/src server/src
      - name: Ruff format
        run: ruff format --check sdk/src server/src
      - name: Mypy
        run: mypy sdk/src server/src

  test-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install SDK
        run: cd sdk && pip install -e ".[dev]"
      - name: Run tests
        run: cd sdk && python -m pytest tests/ -v

  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install server
        run: |
          cd sdk && pip install -e .
          cd ../server && pip install -e ".[dev]"
      - name: Run tests
        run: cd server && python -m pytest tests/ -v

  test-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: cd dashboard && npm ci
      - name: Run tests
        run: cd dashboard && npm test

  lint-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: cd dashboard && npm ci
      - name: Lint
        run: cd dashboard && npm run lint
      - name: Build
        run: cd dashboard && npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker images
        run: docker compose build
